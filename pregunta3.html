<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pregunta 3</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .cabecera {
      width: 80%;
      max-width: 600px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .opcion {
      background-color: #ffd54f;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 15px;
      cursor: pointer;
      width: 200px;
      box-shadow: 2px 2px 5px #aaa;
      transition: background-color 0.3s;
    }

    .opcion:hover {
      background-color: #ffca28;
    }

    .correcta {
      background-color: #a5d6a7 !important;
    }

    .incorrecta {
      background-color: #ef9a9a !important;
    }

    .feedback {
      font-size: 1.3em;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .zizi-mini {
      width: 50px;
      height: auto;
    }

    .siguiente {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #a5d6a7;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    .siguiente:hover {
      background-color: #81c784;
    }
  </style>
  <script>
    function responder(valor) {
      const correcta = 'f';
      const feedback = document.getElementById('feedback');
      feedback.innerHTML = '';

      if (valor === correcta) {
        const texto = document.createElement('span');
        texto.textContent = 'Â¡Muy bien, Nanu! ðŸŒŸ';

        const zizi = document.createElement('img');
        zizi.src = 'Zizi.png';
        zizi.alt = 'Zizi feliz';
        zizi.className = 'zizi-mini';

        feedback.appendChild(zizi);
        feedback.appendChild(texto);
        document.getElementById('siguiente').style.display = 'inline-block';
      } else {
        feedback.textContent = 'Ups... esa no era ðŸ˜…';
      }

      const opciones = document.getElementsByClassName('opcion');
      for (let i = 0; i < opciones.length; i++) {
        opciones[i].onclick = null;
      }
    }
  </script>
</head>
<body>
  <img src="invertebrados.jpg" alt="Lombrices de tierra" class="cabecera">
  <h2>Â¿Verdadero o falso?</h2>
  <p><strong>Los invertebrados tienen columna vertebral.</strong></p>

  <div id="v" class="opcion" onclick="responder('v')">Verdadero</div>
  <div id="f" class="opcion" onclick="responder('f')">Falso</div>

  <div id="feedback" class="feedback"></div>
  <button id="siguiente" class="siguiente" onclick="window.location.href='pregunta4.html'">Siguiente</button>
</body>
</html>
