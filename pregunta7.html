<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pregunta 7</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff8e1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .cabecera {
      width: 80%;
      max-width: 500px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #4fc3f7;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #29b6f6;
    }

    .feedback {
      font-size: 1.3em;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .zizi-mini {
      width: 50px;
      height: auto;
    }

    .siguiente {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #a5d6a7;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    .siguiente:hover {
      background-color: #81c784;
    }
  </style>

    function verificar() {
      const b = document.getElementById('b').checked;
      const d = document.getElementById('d').checked;
      const a = document.getElementById('a').checked;
      const c = document.getElementById('c').checked;
      const feedback = document.getElementById('feedback');
      feedback.innerHTML = '';

      if (b && d && !a && !c) {

        zizi.alt = 'Zizi feliz';
        zizi.className = 'zizi-mini';

        feedback.appendChild(zizi);
        feedback.appendChild(texto);
        document.getElementById('siguiente').style.display = 'inline-block';
      } else {

      }
    }
  </script>
</head>
<body>

  <div id="feedback" class="feedback"></div>
  <button id="siguiente" class="siguiente" onclick="window.location.href='pregunta8.html'">Siguiente</button>

</html>
